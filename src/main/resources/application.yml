server:
  port: 9062
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:file:E:\h2
    driverClassName: org.h2.Driver
    org:
      h2:
        Driver: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
