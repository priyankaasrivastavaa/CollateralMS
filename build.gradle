plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}
plugins {
	id "se.thinkcode.cucumber-runner" version "0.0.8"
}
group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	implementation 'com.h2database:h2'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile group: 'io.cucumber', name: 'cucumber-spring', version: '2.1.0'
	testImplementation 'io.cucumber:cucumber-java8:6.7.0'
	testImplementation 'io.cucumber:cucumber-junit:6.7.0'
	compile group: 'io.cucumber', name: 'cucumber-java', version: '6.7.0'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'io.cucumber', name: 'cucumber-core', version: '6.7.0'

}

test {
	useJUnitPlatform()
}
